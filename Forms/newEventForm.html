<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form class="formMISH"  method="post" action="">
    <p>
        <label for="eventName" class="label">Nombre del Evento:</label>
        <input type="text" name="newEventName" id="eventName">
    </p>
    <p>
        <label for="eventImg" class="label">Imagen para el evento</label>
        <input type="text" name="newEventImg" id="eventImg">
    </p>

    <p>
        <label for="eventDate" class="label">Elige la fecha del evento</label>
        <input type="text" name="newEventDate" id="eventDate">
    </p>
    
    <div id="errorNewEvent" class="ui-widget">
        <div class="ui-state-error" id="newEventErrorMsg">
            <span class="ui-icon ui-icon-alert"
                  style="float: left; margin-right: .3em;">
            </span>
        </div>
    </div>

    <p>
        <input type="button" value="Crear Evento" id="buttonCreateEvent" onclick="createMISHEvent()">
    </p>

    <p>
        <input type="button" value="Cancelar" id="newEventCancel">
    </p>
</form>

</body>
</html>
